<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <h1><b>Simon Says Game</b></h1>
        <h2 id="level-title">Press any key to start the game</h2>
        <div class="btn-container">
            <div class="line-one">
                <div class="btn red" id="red" role="button" tabindex="0" aria-label="Red button"></div>
                <div class="btn yellow" id="yellow" role="button" tabindex="0" aria-label="Yellow button"></div>
            </div>
            <div class="line-two">
                <div class="btn green" id="green" role="button" tabindex="0" aria-label="Green button"></div>
                <div class="btn purple" id="purple" role="button" tabindex="0" aria-label="Purple button"></div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
